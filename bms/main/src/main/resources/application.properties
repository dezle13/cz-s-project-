
spring.config.name=application

rocketmq.name-server=localhost:9876
#spring.cloud.sentinel.transport.dashboard=127.0.0.1:9001
#spring.cloud.sentinel.transport.port=8719

rocketmq.consumer.topic=batteryTopic
rocketmq.consumer.group=battery-group


logging.level.com.example.mapper=DEBUG
spring.redis.host=127.0.0.1
spring.redis.port=6379

spring.redis.jedis.pool.max-active=100
spring.redis.jedis.pool.max-idle=50
spring.redis.jedis.pool.max-wait=5000
spring.redis.jedis.pool.min-idle=10
spring.redis.timeout=1000

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis-plus.mapper-locations=classpath:mapper/*.xml
#mybatis-plus.type-aliases-package=com.example.entity
#mybatis-plus.global-config.db-config.id-type=AUTO
mybatis.type-aliases-package=com.example.demo.pretrained.mybatis.entity

spring.datasource.url=jdbc:mysql://localhost:3306/car_warn?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate ??
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


logging.level.com.example.bms.work=DEBUG

server.port=8080